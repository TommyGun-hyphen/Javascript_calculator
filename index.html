<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="result">
            <p id="secondary"></p>
            <br>
            <h2 id="primary"></h2>
        </div>
        <div id="buttons">
            <table cellspacing="10px">
                <tr>
                    <td><button onclick="CE()">CE</button></td>
                    <td><button>C</button></td>
                    <td><button onclick="operation('(')">(</button></td>
                    <td><button onclick="operation(')')">)</button></td>
                </tr>
                <tr>
                    <td><button onclick="operation('Math.cos (')">cos(</button></td>
                    <td><button onclick="operation('Math.sin (')">sin(</button></td>
                    <td><button onclick="operation('Math.tan (')">tan(</button></td>
                    <td><button onclick="operation('Math.sqrt (')">sqrt(</button></td>
                </tr>
                <tr>
                    <td><button onclick="digit(7)">7</button></td>
                    <td><button onclick="digit(8)">8</button></td>
                    <td><button onclick="digit(9)">9</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button onclick="digit(4)">4</button></td>
                    <td><button onclick="digit(5)">5</button></td>
                    <td><button onclick="digit(6)">6</button></td>
                    <td><button onclick="operation('/')">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="digit(1)">1</button></td>
                    <td><button onclick="digit(2)">2</button></td>
                    <td><button onclick="digit(3)">3</button></td>
                    <td><button onclick="operation('*')">*</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="digit(0)">0</button></td>
                    <td><button onclick="operation('-')">-</button></td>
                    <td><button onclick="operation('+')">+</button></td>
                </tr>
                <tr>
                    <td colspan="3"><button onclick="solve()" style="background-color: orange;">=</button></td>
                    <td><button onclick="digit('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
